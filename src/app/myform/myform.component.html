<form [formGroup]="readerForm" (ngSubmit)="onSubmit()">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Reader</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Reader ID: </ion-label>
        <ion-input id="reader-id" type="text" formControlName="ReaderID"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Name: </ion-label>
        <ion-input id="reader-name" type="text" formControlName="ReaderName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Address: </ion-label>
        <ion-input id="reader-address" type="text" formControlName="ReaderAddress"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Phone: </ion-label>
        <ion-input id="reader-phone" type="text" formControlName="ReaderPhone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email: </ion-label>
        <ion-input id="reader-email" type="text" formControlName="ReaderEmail"></ion-input>
      </ion-item>
      <ion-card formArrayName="booksRead">
        <ion-card-header>
          <ion-card-title>Read Books</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-button color="tertiary" (click)="addReadBooks()">
            <ion-icon slot="start" name="add"></ion-icon>
              Add read book
          </ion-button>
          <ion-item *ngFor="let book of getControls(); let i = index">
            <ion-input type="text" formControlName={{i}} placeholder="Book Name"></ion-input>
            <ion-button color="tertiary" (click)="deleteBook(i)">
              <ion-icon slot="start" name="trash"></ion-icon>
                Delete
            </ion-button>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-card-content>
  </ion-card>
  <ion-button type="submit" color="my-color"
    expand="black" fill="outline" [disabled]="!readerForm.valid">
    Submit
  </ion-button>
</form>
